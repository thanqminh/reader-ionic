<ng-container *ngFor="let character of charArr">
  <br *ngIf="character[primaryLocale].charCodeAt(0)==10" />
  <span *ngIf="character[primaryLocale].charCodeAt(0)!=10" class="more_info" (click)="toggle($event)" title="{{getTooltip(primaryLocale,character['tw'],character['cn'],character['vi'],character['py'])}}">{{character[primaryLocale]}}</span>
</ng-container>

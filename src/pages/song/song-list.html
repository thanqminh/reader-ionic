<ion-header>
  <ion-navbar>
    <ion-title>
      Song List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of foundSongs" (click)="goToSong(song)">
      {{ song.name }}
      <ion-icon name='musical-notes' item-left></ion-icon>
      <ion-note item-right>{{song.singer}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

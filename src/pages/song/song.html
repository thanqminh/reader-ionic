<ion-header>
  <ion-navbar>
    <ion-title>
      {{ song.title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="decreaseTextSize()" >
        <ion-icon name='remove'></ion-icon>
      </button>
      <button ion-button icon-only (click)="increaseTextSize()" >
        <ion-icon name='add' ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <audio controls autoplay >
      <source src="{{musicFileUrl}}">
    </audio>
  </ion-card>
  <ion-card [style.font-size.px]="textSize" [ngClass]="'selectable'" class="padbot_200">
    <tooltip-text [primaryLocale]="primaryLocale" [song]="song" [textSize]="textSize"></tooltip-text>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      {{ song.title}} - {{song.singer}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleTranslation()" *ngIf="song.translations" >
        vn
      </button>
      <button ion-button (click)="switchLocale()" >
        {{ primaryLocale }}
      </button>
      <button ion-button icon-only (click)="decreaseTextSize()" >
        <ion-icon name='remove'></ion-icon>
      </button>
      <button ion-button icon-only (click)="increaseTextSize()" >
        <ion-icon name='add' ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <audio controls autoplay >
      <source src="{{musicFileUrl}}">
    </audio>
  </ion-card>
  <ion-card [ngClass]="'selectable'" class="padbot_200">
    <tooltip-text [primaryLocale]="primaryLocale" [song]="song" [textSize]="textSize" [showTranslation]="showTranslation"></tooltip-text>
  </ion-card>
</ion-content>
